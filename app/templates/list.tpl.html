<h2 class="title">Me Cohort</h2>
<a href="/#/single/" class="box" ng-repeat="c in allContacts">
  <article class="media">
    <div class="media-content">
      <div class="content">
        <ul>
          <li>{{c.name}}</li>
          <li>{{c.email}}</li>
          <li>{{c.phone}}</li>
          <li>{{c.location}}</li>
        </ul>
      </div>
    </div>
  </article>
</a>
